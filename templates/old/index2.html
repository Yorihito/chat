<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
</head>
<body>
    <h1>Chat with AI</h1>
    <form id="chat-form">
        <input type="text" id="prompt" name="prompt" placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
    <div id="loading" style="display:none">Loading...</div>
    <div id="response"></div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const prompt = document.getElementById('prompt');
            const responseDiv = document.getElementById('response');
            const loadingDiv = document.getElementById('loading');

            loadingDiv.style.display = 'block';

            const response = await fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'prompt': prompt.value })
            });

            const responseData = await response.json();
            responseDiv.innerHTML += `<p><strong>You:</strong> ${prompt.value}</p>`;
            responseDiv.innerHTML += `<p><strong>AI:</strong> ${responseData}</p>`;
            loadingDiv.style.display = 'none';
            prompt.value = '';
        });
    </script>
</body>
</html>
